<div class="image-container set-full-height" style="background-image :url(../assets/avion.jpg);
background-size: cover;
background-repeat: no-repeat;">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="orange" id="wizardProfile">
                        <form>
                            <div class="wizard-header">
                                <h3>
                                   <b>QUIZ FOR KIDS</b>      <br>
                                   <small>This information will let us know more about you.</small>
                                </h3>
                            </div>
                            <div class="wizard-navigation">
                                <ul>
                                    <li><a href="#about" data-toggle="tab">Sign up</a></li>
                        
                                </ul>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane" id="about">
                                  <div class="row">
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="picture-container">
                                             <div class="picture">
                                                 <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                                 <input type="file" id="wizard-picture">
                                             </div>
                                             <h6>Choose Picture</h6>
                                         </div>
                                     </div>
                                     <div class="col-sm-6">
                                        <div class="form-group">
                                          <label>Name</label>
                                          <input name="firstname" type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                          <label>Level</label>
                                          <input name="level" type="number" class="form-control">
                                        </div>
                                        <div class="form-group">
                                          <label>Age</label>
                                          <input name="age" type="number" class="form-control">
                                        </div>
                                        <div class="form-group">
                                          <label>Gender</label><br/>
                                          <input type="radio" name="m"/> Female <input type="radio" name="m"/> Male
                                  
                                        </div>
                                    </div>
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input name="password" type="password" class="form-control">
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="wizard-footer height-wizard">
                                    <div class="pull-right">
                                        <a href="quiz.html">
                                            <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='Next' value='Next' />
                                        </a>
        
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
