<!-- Banner Image  -->
<div class="banner-image w-380 vh-99 d-flex justify-content-center align-items-center">
    <div class="content text-center">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/passport.2png.PNG"  style="width:100%;" alt="" >
          </div>
          <div class="carousel-item">
            <img src="assets/Alhambra Thalasso promo.PNG" width="991px"  style="width:100%;" >
          </div>
          <div class="carousel-item">
            <img src="assets/Laico TunisPromo_1.jpg" width="991px"  style="width:100%;" >
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      
    </div>
  </div>
<p></p>

 <div>

    <form [formGroup]="Utilisateur" (ngSubmit)="onSubmit()">
      <div class="barre"><label>Back Office</label></div>

        <label class="input-group-text">Username
          <input type="text" placeholder="Username" formControlName="username"></label>
        
      </div>
      <div class="input-group mb-3"> 
        <label class="input-group-text">Password
          <input type="password" placeholder="Password" formControlName="password"></label>
        
      </div>
      <button class="btn2" type="submit" class="btn-lg " [disabled]="Utilisateur.invalid">s'inscrire</button>
    </form>
